<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socke.io Client Example</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nunito", sans-serif;
        }

        .game {
            display: flex;
            flex-direction: row;
            gap: 3em;
        }
    </style>

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div id="app">
        <h1>Master.Click.io</h1>
        <h2>Usuarios conectados: <small id="counter">0</small></h2>
        <div class="game">
            <button id="sendButton">Enviar</button>
            <button id="resetButton">Reset</button>
        </div>
        <p>Clicks made by the community: <span id="clicksTxt"></span></p>
        <p>Clicks made by you: <span id="clicksUserTxt">0</span></p>
        <p>Media de clicks: <span id="average"></span></p>
        <p>El usuario est√° por <span id="positionAvg">debajo</span> de la media</p>
    </div>
</body>

</html>
